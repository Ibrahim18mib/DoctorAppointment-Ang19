<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <div class="login-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/3004/3004458.png" alt="Doctor Logo">
                    <h2>Doctor Portal</h2>
                    <p class="text-muted">Sign in to access jen</p>
                </div>

                <form class="login-form" (ngSubmit)="login()">
                    <div class="mb-3 input-icon-wrapper">
                        <span class="input-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User" width="20">
                        </span>
                        <input type="text" class="form-control input-with-icon" placeholder="Username"
                            [(ngModel)]="userObj.username" name="username" required>
                    </div>

                    <div class="mb-3 input-icon-wrapper">
                        <span class="input-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Password"
                                width="20">
                        </span>
                        <input type="password" class="form-control input-with-icon" placeholder="Password"
                            [(ngModel)]="userObj.password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                        <a href="#" class="float-end">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-login w-100">Sign In</button>
                </form>

                <!-- <div class="login-footer">
                    <p>Don't have an account? <a href="#">Register here</a></p>
                </div> -->
            </div>
        </div>
    </div>
</div>

<div class="loader-container" *ngIf="isLoading">
    <div class="medical-loader"></div>
</div>
